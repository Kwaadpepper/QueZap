@if(debug()) {
<div
  class="fixed top-3/6 right-0 z-50 border-contrast-800 border-l border-y bg-stone-200/80 dark:bg-stone-800/80 backdrop-blur-md p-2 rounded-l-md shadow-md flex flex-col items-center gap-2"
>
  <button
    title="Basculer le mode site web"
    pButton
    class="w-10 cursor-pointer"
    text
    outlined
    severity="contrast"
    (click)="toggleWebsiteMode()"
  >
    <i
      class="pi"
      [class]="{
        'pi-arrow-up-right-and-arrow-down-left-from-center': asWebsite(),
        'pi-arrow-down-left-and-arrow-up-right-to-center': !asWebsite()
      }"
    ></i>
  </button>
  <a
    title="Ouvrir la page template"
    routerLink="/template"
    class="w-10"
    icon="pi pi-android"
    pButton
    text
    outlined
    severity="contrast"
  ></a>
</div>
}
