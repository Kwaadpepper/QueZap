<div class="flex h-full flex-col items-center justify-center">
  <h1 class="mb-15">Le quizz est terminé</h1>

  <p-message
    severity="info"
    class="flex w-full max-w-md flex-col items-center text-center"
    size="large"
  >
    <ng-template #icon>
      <quizz-icon name="check-circle" />
    </ng-template>
    <p>
      Félicitations à tous les participants pour avoir terminé le quizz ! <br />
      Merci d'avoir participé.
    </p>
  </p-message>

  <quizz-join-form class="mt-10 w-full max-w-md" />
</div>
