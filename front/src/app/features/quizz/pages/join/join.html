<div class="flex h-full flex-col items-center justify-center">
  <h1 class="mb-15 text-center">Rejoindre une session</h1>
  @if (errorOccured()) {
    <p-message
      severity="error"
      class="flex w-full max-w-md flex-col items-center text-center"
      size="large"
    >
      <ng-template #icon>
        <quizz-icon name="error" />
      </ng-template>
      <p>
        Une erreur est survenue lors de la tentative de connexion à la session <br />
        <strong class="text-2xl">{{ sessionCode() }} </strong>. <br />
        Veuillez réessayer.
      </p>
    </p-message>

    <quizz-join-form class="mt-10 w-full max-w-md" />
  } @else if (sessionNotFound()) {
    <p-message
      severity="warn"
      class="flex w-full max-w-md flex-col items-center text-center"
      size="large"
    >
      <ng-template #icon>
        <quizz-icon name="info" />
      </ng-template>
      <p>
        Aucune session trouvée avec le code <br />
        <strong class="text-2xl">{{ sessionCode() }} </strong>. <br />
        Vérifiez le code et réessayez.
      </p>
    </p-message>

    <quizz-join-form class="mt-10 w-full max-w-md" />
  } @else {
    <quizz-spinner />
  }
</div>
