<quizz-exit-button />

<div class="waiting-room-background flex h-full w-screen items-center justify-center">
  <div class="relative container p-4 sm:p-6 lg:p-8">
    <h1>Salle d'attente</h1>

    @if (isDebug() && readyTonJoinQuizz()) {
      <div class="absolute top-4 right-4 flex justify-center">
        <p-button
          class="mb-4"
          aria-label="DÃ©marrer la session (debug)"
          severity="success"
          severity="info"
          (onClick)="onStartSession()"
        >
          <quizz-icon name="play-circle" pButtonIcon />
        </p-button>
      </div>
    }

    <div class="flex flex-col items-center">
      <quizz-nickname-chooser class="text-primary py-3" />
      @if (readyTonJoinQuizz()) {
        <quizz-participant-list />
      }
    </div>
  </div>
</div>
