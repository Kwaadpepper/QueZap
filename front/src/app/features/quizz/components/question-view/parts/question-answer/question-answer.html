<label
  class="answer-option relative flex h-full w-full"
  [class]="`answer-option-${currentFormIndex()}`"
>
  <input type="checkbox" class="checkbox" [field]="field()" [multiple]="!radio()" />
  <div class="flex w-full items-center gap-4 px-2 py-3">
    <quizz-question-icon
      class="w-1/5 max-w-15 min-w-5"
      [class]="`answer-icon-${currentFormIndex()}`"
      [src]="`images/answers/${currentForm()}.svg`"
    />

    <div class="align-items-center flex flex-col justify-center">
      <span class="cursor-pointer text-lg select-none md:text-2xl">{{ phrase() }}</span>

      @let picture = pictureUrl();
      @if (picture) {
        <quizz-picture
          [aria-labelledby]="`answer-image-desc-${identifier()}`"
          [pictureUrl]="picture"
        />
        <span class="ms-4 text-xl" [id]="`answer-image-desc-${identifier()}`">
          Image de la r√©ponse {{ identifier() + 1 }}
        </span>
      }
    </div>
  </div>
</label>
