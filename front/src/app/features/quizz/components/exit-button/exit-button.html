<p-button
  ariaLabel="Quitter le quizz"
  title="Quitter le quizz"
  severity="info"
  class="fixed top-4 right-4 z-50"
  icon="pi pi-times"
  rounded="true"
  raised="true"
  [pt]="{
    root: {
      style: 'width: 2rem; height: 2rem',
    },
  }"
  (onClick)="onQuitQuizz($event)"
/>
<p-confirmpopup
  #cp
  [pt]="{ root: { 'aria-label': 'Confirmez vouloir quitter la session', tabindex: 0 } }"
>
  <ng-template #headless let-message>
    <div class="rounded p-4">
      <span>Vous Ãªtes sur de vouloir quitter la session ? Votre score ne sera pas complet.</span>
      <div class="mt-4 flex items-center gap-2">
        <p-button
          ariaLabel="Oui je veux quitter la session"
          title="Oui je veux quitter la session"
          size="small"
          icon="pi pi-check"
          severity="danger"
          [text]="true"
          (onClick)="cp.onAccept()"
        />
        <p-button
          ariaLabel="Retour"
          title="Retour"
          size="small"
          icon="pi pi-times"
          severity="primary"
          (onClick)="cp.onReject()"
        />
      </div>
    </div>
  </ng-template>
</p-confirmpopup>
