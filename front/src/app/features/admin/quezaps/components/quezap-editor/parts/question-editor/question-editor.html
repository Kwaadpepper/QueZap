<div class="flex h-full w-full flex-row justify-between">
  <!-- QUESTION EDITOR -->
  <main class="quezap-theme-background relative grow p-4">
    <quizz-phrase-editor class="w-full" />
    <hr />
    <span>{{ question().picture ?? "Pas d'image" }}</span>
    <hr />
    <span>Réponses :</span>
    <quizz-answer-editor />

    <quizz-question-timer
      class="pointer-events-none absolute right-5 bottom-5 z-10"
      [question]="question()"
    />
  </main>

  <!-- LEFT SIDE PANEL -->
  <div class="question-details flex h-full flex-col p-2">
    <div>
      <span>Détails</span>
    </div>
    <div class="grow">
      <quizz-type-selector class="my-4 block" />
      <p-divider />
      <quizz-limit-selector class="my-4 block" />
    </div>
    <hr />
    <menu class="flex flex-col flex-wrap items-center gap-2">
      <p-button
        class="w-fit"
        severity="secondary"
        [disabled]="questionsCount() <= 0"
        (onClick)="onDuplicateQuestion()"
      >
        <quizz-icon pButtonLabel name="copy" />
        <span pButtonLabel>Duppliquer</span>
      </p-button>
      <p-button
        class="w-fit"
        severity="danger"
        outlined
        [disabled]="questionsCount() <= 1"
        (onClick)="onDeleteQuestion($event)"
      >
        <quizz-icon pButtonLabel name="trash" />
        <span pButtonLabel>Supprimer</span>
      </p-button>
    </menu>
  </div>
</div>
