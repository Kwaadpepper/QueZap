<div class="flex h-full w-full flex-row justify-between">
  <!-- QUESTION EDITOR -->
  <main class="relative grow p-4">
    <quizz-phrase-editor class="w-full" />
    <hr />
    <span>{{ question().picture ?? "Pas d'image" }}</span>
    <hr />
    <span>Réponses :</span>
    <div>
      @for (answer of question().answers; track $index) {
        <div>{{ answer.index }} - {{ answer.value }}</div>
      }
    </div>

    <quizz-question-timer
      class="pointer-events-none absolute right-5 bottom-5 z-10"
      [question]="question()"
    />
  </main>

  <!-- LEFT SIDE PANEL -->
  <div class="question-details flex h-full flex-col p-2">
    <div>
      <span>Détails</span>
    </div>
    <div class="grow">
      <quizz-type-selector class="my-4 block" />
      <p-divider />
      <quizz-limit-selector class="my-4 block" />
    </div>
    <hr />
    <menu class="flex flex-col flex-wrap gap-2">
      <button>Duppliquer</button>
      <button>Supprimer</button>
    </menu>
  </div>
</div>
