<div
  class="container-question-list-view flex h-full w-full flex-col"
  tabindex="0"
  aria-label="Panneau de sÃ©lection des questions"
  role="menu"
  (keydown)="onKeyDown($event)"
>
  <div #questionContainer class="flex flex-col gap-3 overflow-y-auto px-3 py-4">
    @for (question of questions(); track $index) {
      <div class="flex flex-row">
        <!-- QUESTION ACTION BAR -->
        <div class="w-13">
          <quizz-question-action-bar [index]="$index" />
        </div>

        <!-- QUESTION PREVIEW BUTTON -->
        <quizz-question-preview-button
          [question]="question"
          [index]="$index"
          (selected)="onSelectQuestion($index)"
        />
      </div>
    }
  </div>

  <button pButton severity="primary" class="m-4 ms-10" (click)="onAddQuestion()">
    <quizz-icon name="plus" pButtonIcon />
    <span pButtonLabel>Ajouter une question</span>
  </button>
</div>
