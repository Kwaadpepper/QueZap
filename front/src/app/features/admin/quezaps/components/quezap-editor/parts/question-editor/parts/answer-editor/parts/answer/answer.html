<div class="answer-option relative flex h-full w-full" [class]="`answer-option-${index()}`">
  <div class="flex w-full items-center gap-4 px-2 py-3">
    <quizz-question-icon class="w-1/5 max-w-15 min-w-5" [form]="currentForm()" [checked]="true" />

    <div class="align-items-center flex grow flex-col justify-center">
      <quizz-phrase-input
        class="w-full"
        [index]="index()"
        [phrase]="phrase()"
        [readonly]="readonly()"
        (phraseChanged)="onPhraseChanged($event)"
      />

      <!-- TODO: Gestion des images -->
    </div>
  </div>
</div>
