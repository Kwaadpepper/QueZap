<div class="question-background">
  <p-inplace
    #inplaceRef
    class="inplace-question-phrase"
    [pt]="{
      display: {
        class: 'w-full ',
      },
    }"
    (onActivate)="openCallback()"
    (onDeactivate)="closeCallback()"
  >
    <ng-template #display class="w-full">
      <h1 class="question-phrase">
        @if (phrase().length > 0) {
          <span>{{ phrase() }}</span>
        } @else {
          <span class="opacity-80">Titre du QueZap (cliquez pour éditer)...</span>
        }
      </h1>
    </ng-template>
    <ng-template #content>
      <div>
        <input
          #inputRef
          type="text"
          pInputText
          fluid
          variant="filled"
          class="border-0! border-transparent! p-6! text-center! text-3xl! tracking-tighter! uppercase! italic!"
          placeholder="Titre du QueZap (cliquez pour éditer)..."
          [pAutoFocus]="true"
          (blur)="inplaceRef.deactivate()"
          (keypress)="$event.key === 'Enter' ? inplaceRef.deactivate() : ''"
          [(ngModel)]="editedPhrase"
        />
      </div>
    </ng-template>
  </p-inplace>
</div>
