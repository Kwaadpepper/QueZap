@if(isLoading()) {
<p-progress-spinner
  strokeWidth="8"
  fill="transparent"
  animationDuration=".5s"
  [style]="{ width: '50px', height: '50px' }"
/>
}

<div class="flex justify-center">
  <quizz-paginator [pageInfo]="pageInfo()" (paginationChanged)="onPaginationChanged($event)" />
</div>

@if(pageInfo().totalElements === 0) {
<div class="py-4">No themes found.</div>
} @else {
<div class="flex flex-row flex-wrap gap-3 py-4">
  @for(theme of themes(); track theme.id) {
  <quizz-theme-card [theme]="theme" />
  }
</div>
} @if(pageInfo().totalElements > 25) {
<div class="flex justify-center">
  <quizz-paginator [pageInfo]="pageInfo()" (paginationChanged)="onPaginationChanged($event)" />
</div>
}
