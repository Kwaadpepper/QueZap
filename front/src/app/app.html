<header [class.website-header]="layout.asWebsite()" [class.admin-header]="onAdminPath()">
  @if(onAdminPath()) {
  <quizz-admin-nav />
  } @else if(layout.asWebsite()) {
  <quizz-site-nav />
  }
</header>
<main
  class="grow relative"
  [class]="{
    'main-as-website': layout.asWebsite(),
    'main-in-container': layout.inContainer(),
  }"
>
  <quizz-loading-bar class="absolute top-0 left-0" />
  <quizz-debugbar [(websiteMode)]="layout.asWebsite" />
  <router-outlet></router-outlet>

  <p-toast />
</main>

@if(layout.asWebsite()) {
<footer class="pt-5 py-4">
  <p-divider class="w-full md:w-10/12 mx-auto" />
  <quizz-footer />
</footer>
}
