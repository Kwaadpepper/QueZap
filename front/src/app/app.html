@if(layout.asWebsite() && !onAdminPath()) {
<header class="pt-4">
  <nav aria-label="Menu du site web">
    <ul class="flex gap-2 px-10">
      <li class="me-auto">
        <a pButton routerLink="/" title="Aller sur la page d'accueil" text outlined>
          <p-image src="images/quezap.svg" class="min-w-20" width="100" alt="QueZap"></p-image>
        </a>
      </li>
      <li>
        <a pButton routerLink="/admin" severity="contrast" text outlined>
          <span>Mon espace</span>
        </a>
      </li>
      <li>
        <a pButton routerLink="/about" severity="contrast" text outlined>
          <span>À propos</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
} @if(onAdminPath()) {
<header class="pt-4 bg-stone-200 dark:bg-stone-800 shadow-md">
  <nav aria-label="Menu administrateur">
    <ul class="flex gap-2 px-10">
      <li class="me-auto">
        <a pButton routerLink="/admin" title="Aller sur le tableau de bord" text outlined>
          <p-image src="images/quezap.svg" class="min-w-20" width="100" alt="QueZap"></p-image>
        </a>
      </li>
      <li>
        <a pButton routerLink="/admin/dashboard" severity="contrast" text outlined>
          <span>Tableau de bord</span>
        </a>
      </li>
      <li>
        <a pButton routerLink="/admin/themes" severity="contrast" text outlined>
          <span>Thèmes</span>
        </a>
      </li>
      <li>
        <a pButton routerLink="/" severity="contrast" text outlined>
          <span>Retour au site</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
}
<main
  class="grow relative"
  [class]="{
    'main-as-website': layout.asWebsite(),
    'main-in-container': layout.inContainer(),
  }"
>
  <quizz-loading-bar class="absolute top-0 left-0" />
  <quizz-debugbar [(websiteMode)]="layout.asWebsite" />
  <router-outlet></router-outlet>

  <p-toast />
</main>

@if(layout.asWebsite()) {
<footer class="pt-5 py-4 text-center relative">
  <span
    aria-hidden="true"
    class="border-t-2 border-surface-300 dark:border-surface-700 opacity-90 h-1 w-11/12 md:w-10/12 mx-auto block absolute top-0 left-0 right-0"
  ></span>
  <div class="mx-auto w-11/12 md:w-10/12">
    <div>
      <p-image src="images/quezap.svg" class="min-w-20" width="100" alt="QueZap"></p-image>
    </div>
    <div
      class="flex flex-wrap justify-center md:justify-end gap-4 my-2 text-surface-900/70 dark:text-surface-100/70"
    >
      <span>
        <a routerLink="/licence">MIT License</a>
      </span>
      <span>
        <a href="mailto:{{ footer().authorEmail }}">{{ footer().authorName }}</a>
      </span>
      <span>&copy; 2026 QueZap</span>
    </div>
  </div>
</footer>
}
