@if(debug()) {
<div
  class="fixed top-3/6 right-1 z-50 bg-surface-200/80 dark:bg-surface-800/80 backdrop-blur-md p-2 rounded-md shadow-md flex flex-col items-center gap-2"
>
  <button pButton (click)="toggleWebsiteMode()" class="w-10" text outlined>
    <i
      class="pi"
      [class]="{
        'pi-arrow-up-right-and-arrow-down-left-from-center': asWebsite(),
        'pi-arrow-down-left-and-arrow-up-right-to-center': !asWebsite()
      }"
    ></i>
  </button>
</div>
}
