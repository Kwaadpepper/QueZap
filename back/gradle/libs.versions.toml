[versions]
# Plugins
springBoot = "3.5.7"
dependencyManagement = "1.1.7"
hibernateOrm = "6.6.29.Final"
graalvmNative = "0.10.6"
errorProne = "2.42.0"
errorPronePlugin = "4.3.0"
nullaway = "0.12.10"
nullawayPlugin = "2.3.0"
spotless = "8.0.0"
googleJavaFormat = "1.29.0"
jacoco = "0.8.13"
checkstyle = "12.0.0"

# Libraries
javaLts = "25"
guava = "33.5.0-jre"
jspecify = "1.0.0"
springShell = "3.4.1"
tika = "3.2.3"
awsBom = "2.37.2"
serialIntCaster = "2.0.0"
profanityFilter = "1.0.1"
bouncyCastle = "1.82"
jjwt = "0.12.5"

[plugins]
springBoot = { id = "org.springframework.boot", version.ref = "springBoot" }
dependencyManagement = { id = "io.spring.dependency-management", version.ref = "dependencyManagement" }
hibernateOrm = { id = "org.hibernate.orm", version.ref = "hibernateOrm" }
graalvmNative = { id = "org.graalvm.buildtools.native", version.ref = "graalvmNative" }
errorProne = { id = "net.ltgt.errorprone", version.ref = "errorPronePlugin" }
nullaway = { id = "net.ltgt.nullaway", version.ref = "nullawayPlugin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }


[libraries]
# Spring Boot Starters
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
spring-boot-config-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }
spring-security-test = { module = "org.springframework.security:spring-security-test" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
mockito-core = { module = "org.mockito:mockito-core" }

# Libraries
spring-shell-starter = { module = "org.springframework.shell:spring-shell-starter", version.ref = "springShell" }
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
tika-core = { module = "org.apache.tika:tika-core", version.ref = "tika" }
tika-parser = { module = "org.apache.tika:tika-parser-text-module", version.ref = "tika" }
aws-bom = { module = "software.amazon.awssdk:bom", version.ref = "awsBom" }
s3 = { module = "software.amazon.awssdk:s3" }
auth = { module = "software.amazon.awssdk:auth" }
serial-int-caster = { module = "io.github.kwaadpepper:serial-int-caster", version.ref = "serialIntCaster" }
profanity-filter = { module = "com.modernmt.text:profanity-filter", version.ref = "profanityFilter" }
bouncy-castle = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncyCastle" }

# --- JJWT (Java JSON Web Token)
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }

# --- Database
h2 = { module = "com.h2database:h2" }
postgresql = { module = "org.postgresql:postgresql" }

# --- Error Prone / NullAway
error-prone-core = { module = "com.google.errorprone:error_prone_core", version.ref = "errorProne" }
nullaway = { module = "com.uber.nullaway:nullaway", version.ref = "nullaway" }
