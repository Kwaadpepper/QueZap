debug: false

server:
  port: 8080

spring:
  application:
    name: quizz
  shell:
    interactive:
      enabled: false
    script:
      enabled: false

logging:
  level:
    root: WARN

profanity:
  custom-words: badword1,badword2

session-code:
  seed: 12345
  length: 6
  dictionary: "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"

pictures-s3:
  host: ${APP_S3_HOST}
  public-endpoint: ${APP_S3_PUBLIC_ENDPOINT}
  bucket-name: ${APP_S3_BUCKET_NAME}
  access-key-id: ${APP_S3_ACCESS_KEY_ID}
  secret-access-key: ${APP_S3_SECRET_ACCESS_KEY}
